# AIRS Production Environment Variables (YAML format for Cloud Run)
# ⚠️ DEMO IS FROZEN — This is the demo environment for investor presentations.
# All write endpoints return 403 Forbidden. Synthetic data must NOT be modified.
# NOTE: Production now uses env.demo.yaml for the demo environment.
# This file kept for backward compatibility but env.demo.yaml is preferred.

ENV: "demo"
APP_NAME: "ResilAI"
DEBUG: "false"
GCP_PROJECT_ID: "gen-lang-client-0384513977"

# No DATABASE_URL — Firestore is the ONLY persistence layer.
# SQLite is created on startup as an in-memory cache, synced from Firestore.

CORS_ALLOW_ORIGINS: "https://airs-demo.web.app,https://airs-demo.firebaseapp.com,https://gen-lang-client-0384513977.web.app,https://gen-lang-client-0384513977.firebaseapp.com"

# Demo is read-only
DEMO_MODE: "true"

AIRS_USE_LLM: "true"
LLM_PROVIDER: "gemini"
LLM_MODEL: "gemini-3-flash"
AUTH_REQUIRED: "true"

# Field-level encryption key — stored in Google Secret Manager / Cloud KMS
# ENCRYPTION_SECRET: "<set via Secret Manager>"
