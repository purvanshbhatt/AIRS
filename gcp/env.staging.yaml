# AIRS Staging Environment Variables (YAML format for Cloud Run)
# Usage:
#   gcloud run deploy --env-vars-file gcp/env.staging.yaml
#
# Notes:
# - Set GCP_PROJECT_ID to your STAGING project (not the production demo project).
# - If ENV="prod", localhost origins are blocked by the backend CORS guard.

ENV: "prod"
APP_NAME: "AIRS (Staging)"
DEBUG: "false"
GCP_PROJECT_ID: "YOUR_STAGING_PROJECT_ID"

# SQLite is fine for ephemeral staging demos.
DATABASE_URL: "sqlite:///./airs.db"

# Replace YOUR_STAGING_PROJECT_ID with your Firebase staging project ID.
CORS_ALLOW_ORIGINS: "https://YOUR_STAGING_PROJECT_ID.web.app,https://YOUR_STAGING_PROJECT_ID.firebaseapp.com"

# Demo-friendly defaults (optional)
DEMO_MODE: "true"
AIRS_USE_LLM: "true"
LLM_PROVIDER: "gemini"
LLM_MODEL: "gemini-2.0-flash"

# Auth (recommended to match production)
AUTH_REQUIRED: "true"
