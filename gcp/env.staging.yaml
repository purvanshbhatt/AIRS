# AIRS Staging Environment Variables (YAML for Cloud Run — staging infra)
# This is the ACTIVE DEVELOPMENT environment for new features.
# All development happens here before going to demo.

ENV: "staging"
APP_NAME: "ResilAI"
DEBUG: "false"
GCP_PROJECT_ID: "gen-lang-client-0384513977"

# No DATABASE_URL — Firestore is the ONLY persistence layer.
# SQLite is created on startup as an in-memory cache, synced from Firestore.

# Set to your staging frontend URL(s)
CORS_ALLOW_ORIGINS: "https://airs-staging-0384513977.web.app,https://airs-staging-0384513977.firebaseapp.com"

AUTH_REQUIRED: "true"
DEMO_MODE: "false"
AIRS_USE_LLM: "true"
LLM_PROVIDER: "gemini"
LLM_MODEL: "gemini-3-flash"

# Field-level encryption key — stored in Google Secret Manager
# Generate: python -c "from app.core.security.encryption import generate_encryption_key; print(generate_encryption_key())"
# ENCRYPTION_SECRET: "<set via Secret Manager>"
