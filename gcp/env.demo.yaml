# AIRS Demo Environment Variables (YAML for Cloud Run)
# This is the READ-ONLY demo environment shown to investors/customers.
# DO NOT MODIFY — Demo is frozen. All development happens in staging.

ENV: "demo"
APP_NAME: "ResilAI"
DEBUG: "false"
GCP_PROJECT_ID: "gen-lang-client-0384513977"

# No DATABASE_URL — Firestore is the ONLY persistence layer.
# SQLite is created on startup as an in-memory cache, synced from Firestore.

CORS_ALLOW_ORIGINS: "https://gen-lang-client-0384513977.web.app,https://gen-lang-client-0384513977.firebaseapp.com"

# Demo is read-only: no writes allowed
DEMO_MODE: "true"

# LLM features enabled for demo
AIRS_USE_LLM: "true"
LLM_PROVIDER: "gemini"
LLM_MODEL: "gemini-3-flash"

# Auth is required
AUTH_REQUIRED: "true"
