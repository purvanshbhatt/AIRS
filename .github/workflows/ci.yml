name: CI

on:
  pull_request:
  push:
    branches:
      - dev
      - main

permissions:
  contents: read

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    env:
      ENV: local
      AUTH_REQUIRED: "false"
      DEMO_MODE: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

  governance-validation:
    name: Governance Validation
    runs-on: ubuntu-latest
    needs: backend-tests
    env:
      ENV: local
      AUTH_REQUIRED: "false"
      DEMO_MODE: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run IGVF tests
        run: pytest tests/test_igvf.py -v --tb=short

      - name: Run governance CLI validation
        run: python scripts/validate_governance.py --brief

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build staging
        working-directory: frontend
        run: npm run build:staging

      - name: Build production
        working-directory: frontend
        run: npm run build:production
